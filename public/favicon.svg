<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer Glow (Subtle) -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Chip Body: Rounded Square -->
  <rect x="12" y="12" width="40" height="40" rx="10" stroke="#00f3ff" stroke-width="5" fill="none" filter="url(#glow)" />
  
  <!-- Central Core: Solid Circle for high visibility -->
  <circle cx="32" cy="32" r="8" fill="#00f3ff" />
  
  <!-- Simplified Pins (Just 4 cardinal inputs for clarity at small sizes) -->
  <path d="M32 4 v8" stroke="#00f3ff" stroke-width="5" stroke-linecap="round" />
  <path d="M32 52 v8" stroke="#00f3ff" stroke-width="5" stroke-linecap="round" />
  <path d="M4 32 h8" stroke="#00f3ff" stroke-width="5" stroke-linecap="round" />
  <path d="M52 32 h8" stroke="#00f3ff" stroke-width="5" stroke-linecap="round" />
</svg>
